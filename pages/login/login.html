<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Metadatos -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Titulo -->
    <title>Centro Fiat</title>
    <!-- Favicon -->
    <link rel="icon" href="./imagenes/logo centro fiat.png.jpeg" >
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- Iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link href="login.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <script src="./login.js" defer></script>

    <!-- AXIOS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
<body>
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form action="#" onsubmit="validarUsuario(event)">
                    <h2>CENTRO FIAT</h2>

                    <div class="input-contenedor">
                        <i class="bi bi-person"></i>

                        <input id="inputNombreUsuario" type="usuario" required>
                        <label for="#">Usuario</label>
                    </div>
                    <div class="input-contenedor">
                        <i class="bi bi-lock"></i>
                        <input id="inputContraseña" type="password" required>
                        <label for="#">Contraseña</label>
                    </div>
                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                        </label>
                    </div>
                    <button id="btnIngresar" type="submit">INGRESAR</button>
                </form>

                <div>

                    <div class="registrar">
                        <p><a href="#">Olvidé la Contraseña</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
