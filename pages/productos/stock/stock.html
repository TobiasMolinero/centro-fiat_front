<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO FIAT</title>
        <!-- ROOT CSS -->
        <link rel="stylesheet" href="../../../root.css">
    
        <!-- BOOTSTRAP-ICONS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="../../../bootstrap-icons-1.11.1">
        
        <!-- CSS HEADER -->
        <link rel="stylesheet" href="../../../header.css">
    
        <!-- CSS PAGINA -->
        <link rel="stylesheet" href="./stock.css">
    
        <!-- ICONO -->
        <link rel="icon" href="../../login/imagenes/logo centro fiat.png.jpeg">
    
        <!-- SCRIPTS -->
        <script src="../../../header.js" defer></script>
        <script src="./modales.js" defer></script>
        <script src="./stock.js" defer></script>
    
        <!-- AXIOS -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="header">
        <img src="../../../assets/logo-sin_fondo.png" alt="logo">
    </header>
    <nav class="nav">
        <ul>
            <li><a href="../../inicio/inicio.html">Inicio</a></li>
            <li id="item-desplegable-inventario" class="desplegable">Productos<i class="bi bi-caret-down-fill"></i></li>
            <li class="cerrar-sesion"><a href="../../login/login.html"><i class="bi bi-box-arrow-left"></i>Cerrar sesión</a></li>
        </ul>
    </nav>
    <div class="menu-desplegable-inventario">
        <ul>
            <li><a href="../ingresos-salidas/ing_sal.html">Ingresos/Salidas Mercaderia</a></li>
            <li><a href="./stock.html">Lista de Productos</a></li>
        </ul>
    </div>


    <div class="container">
        <h1>LISTADO DE PRODUCTOS</h1>
        <div class="container-grid">
            <div class="container-table">
                <table class="table-prod">
                    <thead>
                        <tr>
                            <th>Cod. Producto</th>
                            <th>Descripcion</th>
                            <th>Marca</th>
                            <th>Precio Costo</th>
                            <th>Precio Venta</th>
                            <th>Stock</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
            </div>
            <div class="container-button">
                <button id="btnNewProduct" class="btn-add-product"><i class="bi bi-plus-circle-fill"></i> Registrar Producto</button>
            </div>
        </div>
    </div>




    <div id="modalAdd" class="modal modal-add-product">
        <div class="form-modal">
            <button onclick="closeModal()" class="btn-close-modal"><i class="bi bi-x-lg"></i></button>
            <h3>Registrar nuevo producto</h3>
            <form id="formAddProduct" action="">
                <div>
                    <label for="inputCodProducto">Cod. Producto:</label>
                    <input type="text" id="inputCodProducto">
                </div>
                <div>
                    <label for="inputMarca">Marca:</label>
                    <input type="text" id="inputMarca">
                </div>
                <div>
                    <label for="inputDescripcion">Descripción:</label>
                    <input type="text" id="inputDescripcion">
                </div>
                <div>
                    <label for="inputCosto">Precio Costo:</label>
                    <input type="number" id="inputCosto">
                </div>
                <div>
                    <label for="inputVenta">Precio Venta:</label>
                    <input type="number" id="inputVenta">
                </div>
                <div>
                    <label for="inputStock">Stock Inicial</label>
                    <input type="number" id="inputStock">
                </div>
                <div class="form-modal-buttons">
                    <button onclick="closeModal()" class="modal-button" type="button">Cancelar</button>
                    <button id="btnAddProduct" class="modal-button" type="button">Registrar</button>
                </div>  
            </form>
        </div>
    </div>



    <div id="modalEdit" class="modal modal-edit-product">
        <div class="form-modal">
            <button onclick="closeModal()" class="btn-close-modal"><i class="bi bi-x-lg"></i></button>
            <h3>Modificar Producto</h3>
            <form id="formEditProduct" action="">
                <div>
                    <label for="inputCodProducto">Cod. Producto:</label>
                    <h4 id="txtCodProducto"></h4>
                </div>
                <div>
                    <label for="inputMarca">Marca:</label>
                    <input type="text" id="inputMarcaE">
                </div>
                <div>
                    <label for="inputDescripcion">Descripción:</label>
                    <input type="text" id="inputDescripcionE">
                </div>
                <div>
                    <label for="inputCosto">Precio Costo:</label>
                    <input type="number" id="inputCostoE">
                </div>
                <div>
                    <label for="inputVenta">Precio Venta:</label>
                    <input type="number" id="inputVentaE">
                </div>
                <div>
                    <label for="inputStock">Stock:</label>
                    <input type="number" id="inputStockE">
                </div>
                <div class="form-modal-buttons">
                    <button onclick="closeModal()" class="modal-button" type="button">Cancelar</button>
                    <button id="btnEditProduct" class="modal-button" type="button">Modificar</button>
                </div>  
            </form>
        </div>
    </div>
</body>
</html>
